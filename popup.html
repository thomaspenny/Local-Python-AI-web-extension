<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Local AI Webpage Analyzer</title>
  <style>
    body {
      width: 400px;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: #000;
      color: #000;
    }
    
    .container {
      background: #fff;
      padding: 20px;
      color: #000;
    }
    
    h1 {
      font-size: 20px;
      margin: 0 0 16px 0;
      color: #000;
      text-align: center;
    }
    
    .api-key-section {
      margin-bottom: 16px;
      display: none;
    }
    
    .api-key-section.visible {
      display: block;
    }
    
    .api-key-section label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      font-weight: 600;
      color: #555;
    }
    
    input[type="text"], 
    input[type="password"],
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }
    
    input[type="text"]:focus,
    input[type="password"]:focus,
    textarea:focus {
      outline: none;
      border-color: #000;
    }
    
    textarea {
      resize: vertical;
      min-height: 80px;
      font-family: inherit;
    }
    
    button {
      width: 100%;
      padding: 12px;
      background: #000;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 12px;
    }
    
    button:hover {
      background: #333;
    }
    
    button:active {
      background: #000;
    }
    
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    
    .response-section {
      margin-top: 16px;
    }
    
    .response-box {
      background: #f9f9f9;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 12px;
      min-height: 100px;
      max-height: 300px;
      overflow-y: auto;
      font-size: 14px;
      line-height: 1.6;
      word-wrap: break-word;
    }
    
    .response-box strong {
      font-weight: 700;
      color: #000;
    }
    
    .response-box ul {
      margin: 8px 0;
      padding-left: 20px;
    }
    
    .response-box li {
      margin: 4px 0;
    }
    
    .response-box p {
      margin: 8px 0;
    }
    
    .loading {
      text-align: center;
      color: #666;
      font-style: italic;
    }
    
    .error {
      color: #000;
      background: #f0f0f0;
      padding: 10px;
      border-radius: 4px;
      font-size: 13px;
      margin-top: 8px;
      border: 1px solid #ccc;
    }
    
    .info {
      color: #555;
      font-size: 12px;
      margin-top: 8px;
      font-style: italic;
    }
    
    .save-key-btn {
      margin-top: 8px;
    }
    
    .config-btn {
      margin-top: 0;
      margin-bottom: 16px;
    }
    
    .button-row {
      display: flex;
      gap: 8px;
      margin-top: 12px;
    }
    
    .button-row button {
      margin-top: 0;
      flex: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Local AI Webpage Analyzer</h1>
    
    <div class="button-section">
      <div class="button-row">
        <button class="summarize-btn" id="summarizeBtn">Highlight Main Points</button>
        <button id="clearBtn" style="background: #666;">Clear Highlights</button>
      </div>
    </div>
    
    <div class="response-section">
      <label>Response:</label>
      <div class="response-box" id="response">Ask a question to get started...</div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
